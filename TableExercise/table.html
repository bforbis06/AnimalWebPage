<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Tables">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- Table element/tags create a table  -->
    <table border="1">
        <!-- The "thead" Element/tag os to group content in the head section of a table -->
      <thead>
        <!-- The "tr" element/tag creates a table row -->
        <tr>
            <!-- The th element/tag creates a table head cell. THis is where text/content is entered. -->
            <th>Name</th>
            <th>Relationship</th>
        </tr>
      </thead>
      <!-- The "tbody" Element/tag os to group content in the body section of a table -->
      <tbody>
        <tr>
            <!-- THe td element/tag creates a data table cell -->
            <td>Scott</td>
            <td>Stepdad</td>
            <tr>
            <td>Emily</td>
            <td>Mom</td>
            </tr>
            <tr>
            <td>Lucas</td>
            <td>Brother</td>
            </tr>
            <tr>
            <td>Everly</td>
            <td>Sister</td>
            </tr>
        </tr>
      </tbody>  
    </table> 
</body>
</html>
